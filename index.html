<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mustachio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="js/codemirror/codemirror.css" rel="stylesheet" type="text/css">
    <link href="less/bootstrap.less" rel="stylesheet/less" type="text/css">
    <style type="text/css">
    body {
        padding-top: 60px;
        padding-bottom: 40px;
    }
    textarea.template { 
        width: 95%; 
    }
    .CodeMirror {
        border: 1px solid #ddd;
        margin-bottom: 1.3em; 
    }
    .cm-mustache {
        color: #0ca;
    }
    </style>
    
    <link href="less/responsive.less" rel="stylesheet/less" type="text/css">
    <script src="js/less-1.2.1.min.js"></script>
    <!-- Le fav and touch icons -->
    <!-- 
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
</head>

<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container-fluid">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="#">Mustachio</a>
                <div class="nav-collapse">
                    <ul class="nav">
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row-fluid">
            <div id="templates" class="span4">
                <h2>Fetch a user's tweets</h2>
                <form id="editor" class="form-vertical">
                    <p class="input-prepend">
                        <span class="add-on">@</span>
                        <input type="text" name="username" id="username" placeholder="Twitter username">
                        <input type="button" name="fetch" value="Fetch" id="fetch" class="btn">
                    </p>
                    <div id="message"></div>
                    <textarea id="code" name="template" class="input-xlarge template" rows="10"></textarea>
                    <p><input id="render" type="button" value="Render &rarr;" class="btn btn-primary"></p>
                </form>
            </div>
            <div id="output" class="span8">
                <h2>See the results</h2>
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#rendered">Rendered Content</a></li>
                    <li><a data-toggle="tab" href="#data">Raw Data</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active well" id="rendered">
                        Rendered content...
                    </div>
                    <div class="tab-pane" id="data">
                        <pre><code id="raw-data">Raw data...</code></pre>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <footer>
            <p>&copy; Chris Amico 2012</p>
        </footer>

    </div><!--/.fluid-container-->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="x-jst" id="default-template">
{{#tweets}}
    <p>{{text}}</p>
{{/tweets}}
    </script>
    
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="js/bootstrap/bootstrap-transition.js"></script>
    <script src="js/bootstrap/bootstrap-alert.js"></script>
    <script src="js/bootstrap/bootstrap-modal.js"></script>
    <script src="js/bootstrap/bootstrap-tab.js"></script>
    <script src="js/bootstrap/bootstrap-tooltip.js"></script>
    <script src="js/bootstrap/bootstrap-popover.js"></script>
    <script src="js/bootstrap/bootstrap-button.js"></script>
    <script src="js/bootstrap/bootstrap-typeahead.js"></script>
    
    <!-- codemirror -->
    <script src="js/codemirror/codemirror.js"></script>
    <script src="js/codemirror/util/overlay.js"></script>
    <script src="js/codemirror/mode/xml/xml.js"></script>
    <script src="js/codemirror/mode/javascript/javascript.js"></script>
    <script src="js/codemirror/mode/css/css.js"></script>
    <script src="js/codemirror/mode/htmlmixed/htmlmixed.js"></script>
    
    <!-- the app itself -->
    <script src="js/lib/sisyphus.min.js"></script>
    <script src="js/lib/underscore.js"></script>
    <script src="js/lib/backbone.js"></script>
    <script src="js/lib/backbone-localstorage.js"></script>
    <script src="js/lib/backbone.modelbinding.js"></script>
    <script src="js/lib/hogan-1.0.5.js"></script>
    <script src="js/lib/jquery.jsonp.js"></script>
    
    <script src="js/app/mustache-mode.js"></script>
    <script src="js/app/models.js"></script>
    <script src="js/app/collections.js"></script>
    <script src="js/app/views.js"></script>
    <script src="js/app/initialize.js"></script>
</body>
</html>
